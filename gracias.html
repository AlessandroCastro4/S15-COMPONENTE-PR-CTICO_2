<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gracias</title>
  <style>
    body {
      background-color: #f4f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .cuadro {
      background-color: #3498db;
      color: white;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
      font-size: 2rem;
      text-align: center;
      max-width: 90vw;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeZoomIn 1s forwards;
    }

    @keyframes fadeZoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .boton-volver {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ffffff;
      color: #3498db;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid white;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .boton-volver:hover {
      background-color: #ffffffcc;
      color: #21618c;
    }
  </style>
</head>
<body>
  <div class="cuadro">
    Gracias por Haber Participado
    <br />
    <a href="index.html" class="boton-volver">⬅️ Volver al Inicio</a>
  </div>
</body>
</html>
